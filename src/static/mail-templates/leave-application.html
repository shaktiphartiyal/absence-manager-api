<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .leave-details {
            margin-top: 20px;
            border-top: 2px solid #ddd;
            padding-top: 10px;
        }

        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Leave Application Notification</h1>
        <p>Hello {{MANAGER_NAME}},</p>
        <p>This is to inform you that {{EMPLOYEE_NAME}} ({{EMPLOYEE_SIGNUM}}) has applied for leave on the following date(s):</p>

        <div class="leave-details">
            <p><strong>Date(s):</strong> {{DATES}}</p>
            <p><strong>Reason:</strong> {{REASON}}</p>
        </div>

        <p>Please review the request and take appropriate action.</p>
    </div>
</body>

</html>
